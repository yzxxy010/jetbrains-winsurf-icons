<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 - IDEA暗色主题 -->
  <rect width="1200" height="1200" fill="#181825"/>
  
  <!-- 渐变和效果 -->
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGlow">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 中心光晕效果 -->
  <circle cx="600" cy="600" r="400" fill="url(#centerGlow)"/>
  
  <!-- 顶部标题 -->
  <text x="600" y="150" font-family="JetBrains Mono, Consolas, monospace" font-size="56" font-weight="bold" text-anchor="middle" fill="white">
    Winsurf Icon Theme
  </text>
  
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" fill="#a0a0a0">
    for JetBrains IDEs
  </text>
  
  <!-- 中心大图标展示区 -->
  <g transform="translate(600, 450)">
    <!-- 中心主图标 -->
    <rect x="-80" y="-80" width="160" height="160" rx="20" fill="url(#mainGrad)" filter="url(#glow)"/>
    <text x="0" y="15" font-family="Arial" font-size="72" text-anchor="middle" fill="white">🎨</text>
    
    <!-- 围绕的小图标 -->
    <!-- 左上 -->
    <rect x="-200" y="-150" width="80" height="80" rx="12" fill="#2a2a3e"/>
    <text x="-160" y="-105" font-family="JetBrains Mono" font-size="32" text-anchor="middle" fill="#f7df1e">JS</text>
    
    <!-- 右上 -->
    <rect x="120" y="-150" width="80" height="80" rx="12" fill="#2a2a3e"/>
    <text x="160" y="-105" font-family="JetBrains Mono" font-size="32" text-anchor="middle" fill="#3178c6">TS</text>
    
    <!-- 左中 -->
    <rect x="-250" y="-40" width="80" height="80" rx="12" fill="#2a2a3e"/>
    <text x="-210" y="5" font-family="JetBrains Mono" font-size="32" text-anchor="middle" fill="#3776ab">PY</text>
    
    <!-- 右中 -->
    <rect x="170" y="-40" width="80" height="80" rx="12" fill="#2a2a3e"/>
    <text x="210" y="5" font-family="JetBrains Mono" font-size="28" text-anchor="middle" fill="#f89820">Java</text>
    
    <!-- 左下 -->
    <rect x="-200" y="70" width="80" height="80" rx="12" fill="#2a2a3e"/>
    <text x="-160" y="115" font-family="JetBrains Mono" font-size="32" text-anchor="middle" fill="#00add8">GO</text>
    
    <!-- 右下 -->
    <rect x="120" y="70" width="80" height="80" rx="12" fill="#2a2a3e"/>
    <text x="160" y="115" font-family="JetBrains Mono" font-size="32" text-anchor="middle" fill="#ce422b">RS</text>
    
    <!-- 左上角小 -->
    <rect x="-140" y="-200" width="50" height="50" rx="8" fill="#32324e"/>
    <text x="-115" y="-170" font-family="Arial" font-size="24" text-anchor="middle" fill="#61dafb">⚛</text>
    
    <!-- 右上角小 -->
    <rect x="90" y="-200" width="50" height="50" rx="8" fill="#32324e"/>
    <text x="115" y="-170" font-family="JetBrains Mono" font-size="18" text-anchor="middle" fill="#4fc08d">Vue</text>
    
    <!-- 更多小图标点缀 -->
    <rect x="-60" y="-200" width="50" height="50" rx="8" fill="#32324e"/>
    <text x="-35" y="-170" font-family="JetBrains Mono" font-size="18" text-anchor="middle" fill="#dd0031">NG</text>
    
    <rect x="10" y="-200" width="50" height="50" rx="8" fill="#32324e"/>
    <text x="35" y="-170" font-family="JetBrains Mono" font-size="18" text-anchor="middle" fill="#7f52ff">KT</text>
  </g>
  
  <!-- 统计数据 -->
  <g transform="translate(600, 750)">
    <rect x="-350" y="-40" width="700" height="80" rx="20" fill="#1e1e2e" opacity="0.9"/>
    
    <g transform="translate(-200, 0)">
      <text x="0" y="-5" font-family="JetBrains Mono" font-size="32" font-weight="bold" text-anchor="middle" fill="#60a5fa">346</text>
      <text x="0" y="20" font-family="Arial" font-size="14" text-anchor="middle" fill="#808080">Icons</text>
    </g>
    
    <g transform="translate(0, 0)">
      <text x="0" y="-5" font-family="JetBrains Mono" font-size="32" font-weight="bold" text-anchor="middle" fill="#f59e0b">207</text>
      <text x="0" y="20" font-family="Arial" font-size="14" text-anchor="middle" fill="#808080">File Types</text>
    </g>
    
    <g transform="translate(200, 0)">
      <text x="0" y="-5" font-family="JetBrains Mono" font-size="32" font-weight="bold" text-anchor="middle" fill="#10b981">234</text>
      <text x="0" y="20" font-family="Arial" font-size="14" text-anchor="middle" fill="#808080">Folders</text>
    </g>
  </g>
  
  <!-- 特性列表 -->
  <g transform="translate(600, 880)">
    <text x="0" y="0" font-family="JetBrains Mono" font-size="20" text-anchor="middle" fill="#a0a0a0">
      ✨ Modern Design · ⚡ High Performance · 🌍 中英双语
    </text>
  </g>
  
  <!-- 支持的IDE -->
  <g transform="translate(600, 950)">
    <text x="0" y="0" font-family="Arial" font-size="18" text-anchor="middle" fill="#808080">
      IntelliJ IDEA · WebStorm · PyCharm · Rider · PhpStorm · GoLand
    </text>
  </g>
  
  <!-- 下载按钮 -->
  <g transform="translate(600, 1040)">
    <rect x="-150" y="-30" width="300" height="60" rx="30" fill="url(#mainGrad)"/>
    <text x="0" y="7" font-family="JetBrains Mono" font-size="22" font-weight="bold" text-anchor="middle" fill="white">
      Download Now
    </text>
  </g>
  
  <!-- GitHub -->
  <text x="600" y="1130" font-family="JetBrains Mono" font-size="14" text-anchor="middle" fill="#606060">
    github.com/yzxxy010/jetbrains-winsurf-icons
  </text>
</svg>
